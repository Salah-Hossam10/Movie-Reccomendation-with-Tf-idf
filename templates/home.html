<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommendation</title>
    <style>
        /* Add styles for the body */
        body {
            background-image: url('static/132905471-3ef27af4-ecc6-44bf-a47c-5ccf2250410c.jpg'); /* Change this to the path of your background image */
            background-size: cover; /* Ensures the image covers the entire background */
            background-position: center; /* Centers the image */
            color: white; /* Text color for better readability on the background */
            font-family: Arial, sans-serif; /* Sets a font style */
        }

        h1 {
            text-align: center; /* Center aligns the header */
            margin-top: 50px; /* Adds some space above the header */
        }

        form {
            display: flex;
            flex-direction: column; /* Stacks form elements vertically */
            align-items: center; /* Centers the form elements */
            margin-top: 340px; /* Adds some space above the form */
            background-color: rgba(0, 0, 0, 0.7); /* Adds a semi-transparent background to the form */
            padding: 20px; /* Adds padding inside the form */
            border-radius: 10px; /* Rounds the corners of the form */
        }

        label {
            margin-bottom: 10px; /* Adds space below the label */
        }

        select {
            margin-bottom: 20px; /* Adds space below the select dropdown */
            padding: 10px; /* Adds padding inside the select dropdown */
            border-radius: 5px; /* Rounds the corners of the dropdown */
        }

        input[type="submit"] {
            padding: 10px 20px; /* Adds padding inside the submit button */
            border-radius: 5px; /* Rounds the corners of the button */
            border: none; /* Removes the default border */
            background-color: #007BFF; /* Adds a background color to the button */
            color: white; /* Sets the text color */
            cursor: pointer; /* Changes the cursor on hover */
        }

        input[type="submit"]:hover {
            background-color: #0056b3; /* Darkens the button on hover */
        }
    </style>
</head>
<body>
    <h1>Movie Recommendation System</h1>
    <form action="/predict" method="post">
        <label for="movie">Select a movie:</label>
        <select name="movie" id="movie">
            {% for movie in movies %}
                <option value="{{ movie }}">{{ movie }}</option>
            {% endfor %}
        </select>
        <input type="submit" value="Get Recommendations">
    </form>
</body>
</html>
